<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout (~{::title}, ~{::link}, ~{::script}, ~{::section})}">
<head>
    <meta charset="UTF-8">

    <title>자유 게시판 글쓰기</title>

    <link rel="stylesheet" type="text/css" href="/static/css/freeBoarder.css"
          th:href="@{/css/freeBoarder_write.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <script src="/static/js/freeBoarder.js"
            th:src="@{/js/freeBoarder_write.js}"></script>
</head>
<body>
<section id="write_box" class="d-flex justify-content-center align-items-center flex-column">
    <div class="mb-4 waring_box text-center mt-4">
        <p>
            <i class="bi bi-exclamation-circle text-warning"></i>
            <i class="text-decoration-underline">타인을 향한 비속어 사용 시 이용에 제한이 발생 할 수 있습니다.</i>
        </p>
        <p>
            <i class="bi bi-exclamation-circle text-warning"></i>
            <i class="text-decoration-underline">잦은 도배 글 또한 이용에 제한이 발생 할 수 있습니다.</i>
        </p>
        <p>
            <i class="bi bi-exclamation-circle text-warning"></i>
            <i class="text-decoration-underline">해당 글을 아무런 상의 없이 배포 및 불펌 하지 맙시다.</i>
        </p>
    </div>

    <div class="container mt-4">
        <form action="/freeBoarder" method="post" th:object="${BoarderDTO}">
            <div class="mb-4">
                제목 :
                <input type="text" class="form-control mt-2" id="freeboarder_write_boarder_title"
                       placeholder="글 제목을 입력해주세요." th:field="*{title}">
            </div>

            <div class="mb-4">
                본문 :
                <textarea class="form-control mt-2" id="freeboarder_write_boarder_main" rows="8"
                          placeholder="바른말 고운말 사용합시다." th:field="*{post_content}"></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary col-1 m-1">저장</button>
                <a th:href="@{/freeBoarder}" href="#" class="btn btn-primary col-1 m-1">취소</a>
            </div>
        </form>
    </div>
</section>

<!--
    이 부분에 코드를 아무리 작성하더라도 적용이 안됩니다.
    th:fragment로 인해 section태그의 모든 내용이 layout.html로 이동합니다.
-->

</body>
</html>
