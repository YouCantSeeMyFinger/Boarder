<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout (~{::title}, ~{::link}, ~{::script}, ~{::section})}">
<head>
    <meta charset="UTF-8">

    <title>회원가입</title>

    <link rel="stylesheet" type="text/css" href="/static/css/login.css"
          th:href="@{/css/login.css}">
    <script src="/static/js/login.js"
            th:src="@{/js/login.js}"></script>
</head>
<body>
<section class="d-flex justify-content-center align-items-center">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-lg-5">
            <h2 class="mb-4 text-center">로그인</h2>
            <form action="/login" method="post" th:object="${loginForm}" onsubmit="validateForm()">

                <div th:if="${#fields.hasGlobalErrors()}" class="global-error">
                    <p th:each=" err : ${#fields.globalErrors()}" th:text="${err}" class="global-error"></p>
                </div>

                <div class="row form-group d-flex justify-content-center align-items-center">

                    <label class="mb-2 pl-0" for="id">아이디</label>

                        <input type="text" class="form-control mb-2 pl-0" id="id" name="id" placeholder="아이디를 입력해주세요."
                           autocomplete="username" th:field="*{id}" th:errorclass="field-error">
                    <div th:errors="*{id}" class="field-error mb-2"></div>

                </div>

                <div class="row form-group d-flex justify-content-center align-items-center">

                    <label class="mb-2 pl-0" for="password">패스워드</label>

                    <input type="password" class="form-control mb-2 pl-0" id="password" name="password"
                           placeholder="비밀번호를 입력해주세요." autocomplete="current-password" th:field="*{password}"
                           th:errorclass="field-error">

                    <div th:errors="*{password}" class="field-error mb-2"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-block pl-0">로그인</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
