<!-- 이 페이지의 nav는 어떠한 html을 만들어도 공통적으로 사용될 layout입니다. -->

<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title,links,script,content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 공통 -->

    <!-- css  -->
    <link rel="stylesheet" href="/css/layout.css"
          th:href="@{/css/layout.css}">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- css  -->

    <!-- Javascript -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script defer src="/js/layout.js" th:src="@{/js/layout.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous" defer></script>
    <!-- Javascript -->
    <!-- 공통 끝 -->

    <!-- layout :: llinks , script -->
    <th:block th:replace="${links}"></th:block>
    <th:block th:replace="${script}"></th:block>

    <!-- layout :: title -->
    <title th:replace="${title}">게시판 만들기</title>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow-lg sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">Slimming</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/" th:href="@{/}">Home</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Boarder
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">자유 게시판</a></li>
                        <li><a class="dropdown-item" href="#">사진 게시판</a></li>
                        <li><a class="dropdown-item" href="#">장터 게시판</a></li>
                    </ul>
                </li>
            </ul>

            <div class="col-2 d-flex justify-content-center align-items-center">
                <div class="col d-flex justify-content-center align-items-center">
                    <a class="nav-link active text-white" aria-current="page" href="/"
                       th:href="@{/login}">Login</a>
                </div>

                <span class="text-white">|</span>

                <div class="col d-flex justify-content-center align-items-center">
                    <a class="nav-link active text-white" aria-current="page" href="/"
                       th:href="@{/membership}">Create ID</a>
                </div>
            </div>

            <div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>

        </div>
    </div>
    </div>
</nav>
<div th:replace="${content}"></div>
</body>
</html>
